<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khung máy BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
    .led-box {
      width: 86px;
      height: 86px;
      position: absolute;
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .led-indicator {
      width: 14px;
      height: 14px;
      background-color: red;
      position: absolute;
      z-index: 15;
      border-radius: 3px;
      box-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="inner-box-container">
      <div class="inner-box">
        <div class="led-frame"></div>
      </div>
    </div>
  </div>

<script>
  const ledFrame = document.querySelector('.led-frame');

  const ledPositions = [];

  // Top row (7 LEDs)
  for (let i = 0; i < 7; i++) {
    ledPositions.push({
      top: 0,
      left: i * 86,
      ledTop: '2px',
      ledLeft: '36px' // LED nằm gần mép dưới của box
    });
  }

  // Right column (6 LEDs)
  for (let i = 1; i < 7; i++) {
    ledPositions.push({
      top: i * 86,
      left: 600 - 86,
      ledTop: '36px',
      ledLeft: '2px' // LED nằm gần mép trái
    });
  }

  // Bottom row (6 LEDs)
  for (let i = 5; i >= 0; i--) {
    ledPositions.push({
      top: 600 - 86,
      left: i * 86,
      ledTop: '70px',
      ledLeft: '36px' // LED gần mép trên
    });
  }

  // Left column (4 LEDs)
  for (let i = 5; i >= 1; i--) {
    ledPositions.push({
      top: i * 86,
      left: 0,
      ledTop: '36px',
      ledLeft: '70px' // LED gần mép phải
    });
  }

  // Tạo box và led
  ledPositions.forEach((pos, index) => {
    const box = document.createElement('div');
    box.className = 'led-box';
    box.style.top = pos.top + 'px';
    box.style.left = pos.left + 'px';

    const img = document.createElement('img');
    img.src = `https://via.placeholder.com/86?text=${index + 1}`;
    box.appendChild(img);

    const led = document.createElement('div');
    led.className = 'led-indicator';
    led.style.top = pos.ledTop;
    led.style.left = pos.ledLeft;

    box.appendChild(led);
    ledFrame.appendChild(box);
  });
</script>
</body>
</html>
