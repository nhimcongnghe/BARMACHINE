<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Viền 24 Box + LED</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .outer-box {
      width: 600px;
      height: 700px;
      position: relative;
      background: #fff;
      border: 4px solid #999;
      border-radius: 20px;
    }

    .slot {
      width: 85px;
      height: 85px;
      background: #ddd;
      border: 2px solid #aaa;
      position: absolute;
      box-sizing: border-box;
    }

    .led {
      width: 12px;
      height: 12px;
      background: red;
      position: absolute;
      border-radius: 3px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="outer-box" id="box"></div>

  <script>
    const box = document.getElementById("box");
    const boxSize = 85;
    const ledSize = 12;
    const totalWidth = 600;
    const totalHeight = 700;
    const edgeX = Math.floor((totalWidth - boxSize) / boxSize); // 7
    const edgeY = Math.floor((totalHeight - boxSize) / boxSize); // 8
    const positions = [];

    // Top row
    for (let i = 0; i < edgeX; i++) {
      positions.push({ top: 0, left: i * boxSize, dir: "down" });
    }

    // Right column
    for (let i = 1; i < edgeY; i++) {
      positions.push({ top: i * boxSize, left: totalWidth - boxSize, dir: "left" });
    }

    // Bottom row
    for (let i = edgeX - 1; i >= 0; i--) {
      positions.push({ top: totalHeight - boxSize, left: i * boxSize, dir: "up" });
    }

    // Left column
    for (let i = edgeY - 1; i >= 1; i--) {
      positions.push({ top: i * boxSize, left: 0, dir: "right" });
    }

    positions.slice(0, 24).forEach((pos, i) => {
      const slot = document.createElement('div');
      slot.className = 'slot';
      slot.style.top = pos.top + 'px';
      slot.style.left = pos.left + 'px';
      box.appendChild(slot);

      const led = document.createElement('div');
      led.className = 'led';

      // LED hướng về tâm
      if (pos.dir === "down") {
        led.style.top = (pos.top + boxSize) + 'px';
        led.style.left = (pos.left + boxSize / 2 - ledSize / 2) + 'px';
      } else if (pos.dir === "up") {
        led.style.top = (pos.top - ledSize) + 'px';
        led.style.left = (pos.left + boxSize / 2 - ledSize / 2) + 'px';
      } else if (pos.dir === "left") {
        led.style.top = (pos.top + boxSize / 2 - ledSize / 2) + 'px';
        led.style.left = (pos.left - ledSize) + 'px';
      } else if (pos.dir === "right") {
        led.style.top = (pos.top + boxSize / 2 - ledSize / 2) + 'px';
        led.style.left = (pos.left + boxSize) + 'px';
      }

      box.appendChild(led);
    });
  </script>
</body>
</html>
