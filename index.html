<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khung máy BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }

    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #222;
      border: 3px dashed #666;
      border-radius: 10px;
      position: relative;
    }

    .led-frame .led-box {
      width: 86px;
      height: 86px;
      position: absolute;
      background-color: #000;
      border: 2px solid #888;
      border-radius: 8px;
      overflow: hidden;
    }

    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .led-indicator {
      width: 14px;
      height: 14px;
      background-color: red;
      position: absolute;
      z-index: 20;
      border-radius: 3px;
      box-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="inner-box-container">
      <div class="inner-box">
        <div class="led-frame"></div>
      </div>
    </div>
  </div>

  <script>
    const container = document.querySelector('.inner-box-container');
    const ledFrame = document.querySelector('.led-frame');
    const ledSize = 14;

    const ledDefs = [
      // --- Top row (7) ---
      { top: 0, left: 0,          ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 86,         ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 172,        ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 258,        ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 344,        ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 430,        ledTop: -ledSize,     ledLeft: 36 },
      { top: 0, left: 516,        ledTop: -ledSize,     ledLeft: 36 },

      // --- Right column (6) ---
      { top: 86, left: 514,       ledTop: 36,           ledLeft: 86 },
      { top: 172, left: 514,      ledTop: 36,           ledLeft: 86 },
      { top: 258, left: 514,      ledTop: 36,           ledLeft: 86 },
      { top: 344, left: 514,      ledTop: 36,           ledLeft: 86 },
      { top: 430, left: 514,      ledTop: 36,           ledLeft: 86 },
      { top: 516, left: 514,      ledTop: 36,           ledLeft: 86 },

      // --- Bottom row (6) ---
      { top: 514, left: 516,      ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 430,      ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 344,      ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 258,      ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 172,      ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 86,       ledTop: 86,           ledLeft: 36 },
      { top: 514, left: 0,        ledTop: 86,           ledLeft: 36 },

      // --- Left column (5) ---
      { top: 516, left: 0,        ledTop: 36,           ledLeft: -ledSize },
      { top: 430, left: 0,        ledTop: 36,           ledLeft: -ledSize },
      { top: 344, left: 0,        ledTop: 36,           ledLeft: -ledSize },
      { top: 258, left: 0,        ledTop: 36,           ledLeft: -ledSize },
      { top: 172, left: 0,        ledTop: 36,           ledLeft: -ledSize },
    ];

    ledDefs.forEach((pos, index) => {
      // Tạo led-box
      const box = document.createElement('div');
      box.className = 'led-box';
      box.style.top = pos.top + 'px';
      box.style.left = pos.left + 'px';

      const img = document.createElement('img');
      img.src = `https://via.placeholder.com/86?text=${index + 1}`; // Có thể thay bằng imageSources[index]
      box.appendChild(img);
      ledFrame.appendChild(box);

      // Tạo LED
      const led = document.createElement('div');
      led.className = 'led-indicator';
      led.style.left = (pos.left + pos.ledLeft) + 'px';
      led.style.top = (pos.top + pos.ledTop) + 'px';
      container.appendChild(led);
    });
  </script>
</body>
</html>
