<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khung máy BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
.led-frame .led-box {
  width: 86px;
  height: 86px;
  position: absolute;
  background-color: white;
  border: 1px solid #aaa;
  box-sizing: border-box;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .inner-box {
      width: 600px;
      height: 600px;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="main-box">
     <div class="inner-box-container">
    <div class="inner-box">
      <div class="led-frame"></div>
  </div>
   <script>
  const ledFrame = document.querySelector('.led-frame');
  const boxSize = 600;
  const ledCountPerEdge = 7;
  const ledSize = boxSize / ledCountPerEdge; // ≈ 85.71

  const positions = [];

  // Top edge
  for (let i = 0; i < ledCountPerEdge; i++) {
    positions.push({ top: 0, left: i * ledSize });
  }

  // Right edge
  for (let i = 1; i < ledCountPerEdge; i++) {
    positions.push({ top: i * ledSize, left: boxSize - ledSize });
  }

  // Bottom edge
  for (let i = ledCountPerEdge - 2; i >= 0; i--) {
    positions.push({ top: boxSize - ledSize, left: i * ledSize });
  }

  // Left edge
  for (let i = ledCountPerEdge - 2; i >= 1; i--) {
    positions.push({ top: i * ledSize, left: 0 });
  }

  positions.forEach((pos, index) => {
    const led = document.createElement('div');
    led.className = 'led-box';
    led.style.top = pos.top + 'px';
    led.style.left = pos.left + 'px';

    const img = document.createElement('img');
    img.src = `https://via.placeholder.com/86?text=${index + 1}`;
    img.style.width = "100%";
    img.style.height = "100%";
    img.style.objectFit = "cover";

    led.appendChild(img);
    ledFrame.appendChild(led);
  });
</script>
</body>
</html>
