<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khung m√°y BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
    .led-frame .led-box {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .inner-box {
      width: 600px;
      height: 600px;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="main-box">
     <div class="inner-box-container">
    <div class="inner-box">
      <div class="led-frame"></div>
      <div class="inner-box"></div>
  </div>
</body>
</html>
