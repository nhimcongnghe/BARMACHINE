<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khung máy BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);

      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
    .led-frame .led-box {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .inner-box {
      width: 600px;
      height: 600px;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="main-box">
     <div class="inner-box-container">
    <div class="inner-box">
      <div class="led-frame"></div>
      <div class="inner-box"></div>
  </div>
       <script>
  const ledFrame = document.querySelector('.led-frame');
  const positions = [];

  // Top edge
  for (let i = 0; i < 6; i++) {
    positions.push({ top: 0, left: i * 100 + 25 });
  }

  // Right edge
  for (let i = 0; i < 6; i++) {
    positions.push({ top: i * 100 + 25, left: 550 });
  }

  // Bottom edge
  for (let i = 5; i >= 0; i--) {
    positions.push({ top: 550, left: i * 100 + 25 });
  }

  // Left edge
  for (let i = 5; i >= 0; i--) {
    positions.push({ top: i * 100 + 25, left: 0 });
  }

  positions.forEach((pos, index) => {
    const led = document.createElement('div');
    led.className = 'led-box';
    led.style.top = pos.top + 'px';
    led.style.left = pos.left + 'px';

    // Gắn ảnh giả (có thể đổi sau)
    const img = document.createElement('img');
    img.src = `https://via.placeholder.com/50?text=${index+1}`;
    led.appendChild(img);

    ledFrame.appendChild(led);
  });
</script>
</body>
</html>
