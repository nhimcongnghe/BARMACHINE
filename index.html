<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khung m√°y BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
    .led-frame .led-box {
      width: 86px;
      height: 86px;
      position: absolute;
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .led-indicator {
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      z-index: 15;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="inner-box-container">
      <div class="inner-box">
        <div class="led-frame"></div>
      </div>
    </div>
  </div>
 <script>
  const ledFrame = document.querySelector('.led-frame');
  const positions = [];

  // Top edge (7)
  for (let i = 0; i < 7; i++) {
    positions.push({ top: 0, left: i * 86 });
  }

  // Right edge (7)
  for (let i = 1; i < 7; i++) {
    positions.push({ top: i * 86, left: 600 - 86 });
  }

  // Bottom edge (7)
  for (let i = 5; i >= 0; i--) {
    positions.push({ top: 600 - 86, left: i * 86 });
  }

  // Left edge (3)
  for (let i = 5; i >= 1; i--) {
    positions.push({ top: i * 86, left: 0 });
  }

  const container = document.querySelector('.inner-box-container');

  positions.forEach((pos, index) => {
    const led = document.createElement('div');
    led.className = 'led-box';
    led.style.top = pos.top + 'px';
    led.style.left = pos.left + 'px';

    const img = document.createElement('img');
    img.src = `https://via.placeholder.com/86?text=${index + 1}`;
    led.appendChild(img);
    ledFrame.appendChild(led);

    // Create external LED indicator
    const indicator = document.createElement('div');
    indicator.className = 'led-indicator';

    const offset = 10;
    const ledTop = pos.top;
    const ledLeft = pos.left;

    const isCorner = (index === 0 || index === 6 || index === 12 || index === 18);

    if (isCorner) {
      if (index === 0) {
        indicator.style.top = (ledTop - offset) + 'px';
        indicator.style.left = (ledLeft - offset) + 'px';
      } else if (index === 6) {
        indicator.style.top = (ledTop - offset) + 'px';
        indicator.style.left = (ledLeft + 86 + offset - 2) + 'px';
      } else if (index === 12) {
        indicator.style.top = (ledTop + 86 + offset - 2) + 'px';
        indicator.style.left = (ledLeft + 86 + offset - 2) + 'px';
      } else if (index === 18) {
        indicator.style.top = (ledTop + 86 + offset - 2) + 'px';
        indicator.style.left = (ledLeft - offset) + 'px';
      }
    } else if (index < 7) {
      // Top row
      indicator.style.top = (ledTop - offset) + 'px';
      indicator.style.left = (ledLeft + 37) + 'px';
    } else if (index < 13) {
      // Right column
      indicator.style.top = (ledTop + 37) + 'px';
      indicator.style.left = (ledLeft + 86 + offset - 2) + 'px';
    } else if (index < 19) {
      // Bottom row
      indicator.style.top = (ledTop + 86 + offset - 2) + 'px';
      indicator.style.left = (ledLeft + 37) + 'px';
    } else {
      // Left column
      indicator.style.top = (ledTop + 37) + 'px';
      indicator.style.left = (ledLeft - offset) + 'px';
    }

    container.appendChild(indicator);
  });
  </script>
</body>
</html>
