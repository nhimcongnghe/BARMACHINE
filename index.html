<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thử LED 4 Góc</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .main-box {
      width: 650px;
      height: 650px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      position: relative;
    }

    .led-box {
      width: 86px;
      height: 86px;
      background-color: #000;
      border: 2px solid #555;
      border-radius: 8px;
      position: absolute;
      overflow: hidden;
    }

    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .led-indicator {
      width: 14px;
      height: 14px;
      background-color: red;
      border-radius: 4px;
      position: absolute;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="main-box">

    <!-- Góc trên trái -->
    <div class="led-box" style="top: 20px; left: 20px;">
      <img src="https://via.placeholder.com/86?text=1">
      <div class="led-indicator" style="top: 64px; left: 64px;"></div>
    </div>

    <!-- Góc trên phải -->
    <div class="led-box" style="top: 20px; left: 544px;">
      <img src="https://via.placeholder.com/86?text=2">
      <div class="led-indicator" style="top: 64px; left: 8px;"></div>
    </div>

    <!-- Góc dưới trái -->
    <div class="led-box" style="top: 544px; left: 20px;">
      <img src="https://via.placeholder.com/86?text=3">
      <div class="led-indicator" style="top: 8px; left: 64px;"></div>
    </div>

    <!-- Góc dưới phải -->
    <div class="led-box" style="top: 544px; left: 544px;">
      <img src="https://via.placeholder.com/86?text=4">
      <div class="led-indicator" style="top: 8px; left: 8px;"></div>
    </div>

  </div>
</body>
</html>
