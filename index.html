<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khung máy BAR</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main-box {
      width: 650px;
      height: 750px;
      background-color: white;
      border: 4px solid #ccc;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .inner-box-container {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .inner-box {
      width: 100%;
      height: 100%;
      background-color: #eee;
      border: 3px dashed #999;
      border-radius: 10px;
      position: relative;
    }
    .led-box {
      width: 86px;
      height: 86px;
      position: absolute;
      background-color: white;
      border: 2px solid #aaa;
      border-radius: 8px;
      overflow: hidden;
    }
    .led-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .led-indicator {
      width: 14px;
      height: 14px;
      background-color: red;
      position: absolute;
      z-index: 15;
      border-radius: 3px;
      box-shadow: 0 0 5px red;
    }
  </style>
</head>
<body>
  <div class="main-box">
    <div class="inner-box-container">
      <div class="inner-box">
        <div class="led-frame"></div>
      </div>
    </div>
  </div>

  <script>
    const ledFrame = document.querySelector('.led-frame');
    const container = document.querySelector('.inner-box-container');
    const positions = [];

    // Top edge (7)
    for (let i = 0; i < 7; i++) {
      positions.push({ top: 0, left: i * 86 });
    }

    // Right edge (7)
    for (let i = 1; i < 7; i++) {
      positions.push({ top: i * 86, left: 600 - 86 });
    }

    // Bottom edge (7)
    for (let i = 5; i >= 0; i--) {
      positions.push({ top: 600 - 86, left: i * 86 });
    }

    // Left edge (3)
    for (let i = 5; i >= 1; i--) {
      positions.push({ top: i * 86, left: 0 });
    }

    const centerX = 300;
    const centerY = 300;
    const ledSize = 14;
    const inwardOffset = 40; // Điều chỉnh khoảng cách LED kéo vào trung tâm

    positions.forEach((pos, index) => {
      // Tạo led box
      const ledBox = document.createElement('div');
      ledBox.className = 'led-box';
      ledBox.style.top = pos.top + 'px';
      ledBox.style.left = pos.left + 'px';

      const img = document.createElement('img');
      img.src = `https://via.placeholder.com/86?text=${index + 1}`;
      ledBox.appendChild(img);
      ledFrame.appendChild(ledBox);

      // Tạo LED indicator
      const led = document.createElement('div');
      led.className = 'led-indicator';

      // Tính tâm của ô
      const boxCenterX = pos.left + 43;
      const boxCenterY = pos.top + 43;

      // Vector hướng về tâm
      const dx = centerX - boxCenterX;
      const dy = centerY - boxCenterY;
      const length = Math.sqrt(dx * dx + dy * dy);

      // Nếu length = 0 (ở chính giữa) thì khỏi tính
      if (length === 0) return;

      // Tính vị trí LED đã kéo vào trong
      const newX = boxCenterX + (dx / length) * inwardOffset;
      const newY = boxCenterY + (dy / length) * inwardOffset;

      // Căn giữa LED tại vị trí mới
      led.style.left = (newX - ledSize / 2) + 'px';
      led.style.top = (newY - ledSize / 2) + 'px';

      container.appendChild(led);
    });
  </script>
</body>
</html>
